<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
    <meta charset="utf-8" />
    <title>ITMD 361: Fundamentals of Web Development</title>
</head>
<body>
<h1>Volunteer Signup</h1>
    <h3>My Information</h3>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
        <fieldset>
             <div>
                <label>Enter First Name:
                    <input type="text" name="first_name_field">
                </label>
            </div>
          <div>
                <label>Enter Last Name:
                    <input type="text" name="last_name_field">
                </label>
            </div>
            <div>
                <label>Enter Telephone Number:
                    <input type="tel" name="phone_field">
                </label>
            </div>
            <div>
                <label>Enter Email Address:
                    <input type="email" name="email_field">
                </label>
            </div>
             <div>
                <label> Enter your Sex: </label>
                <input type="radio" name="Sex_field" value="Male">Male
                <input type="radio" name="Sex_field" value="Female">Female
            </div>
 <div>
                <label>Enter your Age:
                   <select name="age_field">
						<option value="under 18">Under 18</option>
						<option value="18-24">18-24</option>
						<option value="25-34">25-34</option>
						<option value="34-44">35-44</option>
						<option value="45-54">45-54</option>
							<option value="55-64">55-64</option>
						<option value="65 and over">65 and over</option>
					</select>
                </label>
            </div>

        </fieldset>
         <h3>My Availability</h3>
      <fieldset>
				<legend>My Availability</legend>
				<p> Availability:
					<label>Sunday <input type="checkbox" name="available_field[]" value="sunday"></label>
					<label>Monday <input type="checkbox" name="available_field[]" value="monday"></label>
					<label>Tuesday <input type="checkbox" name="available_field[]" value="tuesday"></label>
					<label>Wednesday <input type="checkbox" name="available_field[]" value="wednesday"></label>
					<label>Thursday <input type="checkbox" name="available_field[]" value="thursday"></label>
					<label>Friday <input type="checkbox" name="available_field[]" value="friday"></label>
					<label>Saturday <input type="checkbox" name="available_field[]" value="saturday"></label>
				</p>
				<label for="comment_area">Comments</label>
				<textarea cols="50" rows="15" name="comments_field" id="comment_area"></textarea>
				<p>
					<input type="hidden" name="hidden_field" value="jmcvey1">
				</p>
			</fieldset>
        
       <input type="submit" value="Sent">


  </form>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script> 
</body>
</html>
